plugins {
  id 'java'
}

java {
  sourceCompatibility = JavaVersion.VERSION_11
  targetCompatibility = JavaVersion.VERSION_11
}

repositories {
  mavenCentral()
}

dependencies {
  implementation 'io.smallrye.reactive:smallrye-reactive-messaging-kafka:3.15.0'
  implementation 'io.smallrye.reactive:mutiny-reactive-streams-operators:1.4.0'
  implementation 'io.smallrye.config:smallrye-config:2.9.1'
  implementation 'org.jboss.weld.se:weld-se-shaded:3.1.9.Final'
  implementation 'org.slf4j:slf4j-log4j12:1.7.36'
  implementation 'log4j:log4j:1.2.17'
}